<div class="result-wrap">
    <div class="config-items">
        <div class="config-title">
            <h1>
                <i class="iconfont icon-shengqian"></i>添加大类</h1>
        </div>
        <div class="result-content">
            <div id="add_big">
                <div class="tb_name">
                    名称：&nbsp;&nbsp;
                    <input type="text" class="tb_name_input">
                </div>
                <div class="tb_id" style="padding-left: 3px;">
                    id&nbsp;&nbsp;&nbsp;：&nbsp;&nbsp;
                    <input type="text" onkeyup="number_input_check('tb_id')" onblur="number_input_check('tb_id')" id="tb_id">
                </div>
                <div class="tb_id" style="padding-left: 3px;">
                    系统id：
                    <input type="text" id="xt_id" value="系统自动生成" readonly unselectable="on" style="margin-left: -10px;" class="common-text, common-text2">
                </div>
                <div id="tb" style=" margin-bottom: 20px;">
                    <form id="tb_form" onSubmit="return false">
                        <span style="position: relative;left: -18px;">图标：</span>
                        <input type="file" id="button_clicked_background" name="button_clicked_background" style="display:none;" onchange="clicked_filechange(event)">
                        <button id="tb_cont" onclick="button_clicked_bg_clicked()">
                            <img src="" id="tb_img" alt="点击选择图标">
                        </button>
                    </form>

                </div>
                <div id="tb_pic" style=" margin-bottom: 20px;">
                    <form id="tp_form" onSubmit="return false">
                        图片：&nbsp;&nbsp;
                        <input type="file" id="button_normal_background" name="button_normal_background" style="display:none;" onchange="normal_filechange(event)">
                        <button id="button_normal_background_img" onclick="button_normal_bg_clicked()" class="no_img_button">
                            <img src="" width="160px" height="60px" id="normal_background_img" alt="点击选择对应图片">
                        </button>
                    </form>

                </div>
                <div class="editor_btn">
                    <input type="submit" value="添加大类" id="add_catagory" onclick="catagory_commit()" class="btn btn-primary btn55 mr8">
                    <input type="button" value="重置" id="reset_big" onclick="reset_big()" class="btn btn55 mr8">
                    <input type="button" value="示例" id="example_big" onclick="example_big()" class="btn btn55 mr8">
                    <input type="button" value="删除" id="remove_catagory" onclick="remove_catagory()" class="btn btn55 btnr">
                </div>
            </div>
        </div>
    </div>
</div>
