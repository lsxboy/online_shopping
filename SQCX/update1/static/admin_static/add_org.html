<div class="result-wrap">
    <div class="config-items">
        <div class="config-title">
            <h1>
                <i class="iconfont icon-shengqian"></i>机构配置</h1>
        </div>
        <div class="result-content">
            <table width="100%" class="insert-tab">
                <tbody>
                    <tr>
                        <th width="15%">
                            <i class="require-red"></i>机构ID：</th>
                        <td>
                            <input type="text" id="org_id" value="系统自动生成" size="97" style="width: 85%;" name="org_id" class="common-text, common-text2"
                                readonly unselectable="on">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <i class="require-red">*</i>机构名称：</th>
                        <td>
                            <input type="text" id="org_name" value="" size="97" style="width: 85%;" name="org_name" class="common-text" onfocus='if(this.value=="机构名称不能为空"){this.value=""; this.className="common-text";}'
                                onBlur='if(this.value==""){this.value="机构名称不能为空"; this.className="common-text-tip";}' maxlength="8">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <i class="require-red">*</i>机构简介：
                        </th>
                        <td>
                            <textarea value="" rows="7" cols="10" style="width: 85%;resize:none;margin-top:16px;padding: 2px 4px; border: 1px solid #ccc; background: #fff; border-radius:5px;"
                                id="org_intro" name="org_intro" class="add_org_one"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <i class="require-red">*</i>周边交通：</th>
                        <td>
                            <textarea value="" rows="3" cols="10" style="width: 85%;resize:none;margin-top:16px;padding: 2px 4px; border: 1px solid #ccc; background: #fff; border-radius:5px;"
                                id="org_traffic" name="org_traffic" class="add_org_two"></textarea>
                        </td>

                    </tr>
                    <tr>
                        <th>
                            <i class="require-red">*</i>工作时间：
                        </th>
                        <td>
                            <textarea value="" rows="3" cols="10" style="width: 85%;resize:none;margin-top:16px;padding: 2px 4px; border: 1px solid #ccc; background: #fff; border-radius:5px;"
                                id="org_worktime" name="org_worktime" class="add_org_three"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <i class="require-red">*</i>联系电话：
                        </th>
                        <td>
                            <textarea value="" rows="3" cols="10" style="width: 85%;resize:none;margin-top:16px;padding: 2px 4px; border: 1px solid #ccc; background: #fff; border-radius:5px;"
                                id="org_phone" name="org_phone" class="add_org_four"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <i class="require-red"></i>首页路由配置：
                        </th>
                        <td>
                            <textarea value="" rows="2" cols="10" style="width: 85%;resize:none;margin-top:16px;padding: 2px 4px; border: 1px solid #ccc; background: #fff; border-radius:5px;"
                                id="org_url" name="org_url" class="add_org_four"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>
                    
                            <i class="require-red">*</i>打印功能：
                        </th>
                        <td>
                            <select name="print" id="print" style="width: 20%;margin:10px;padding: 12px 20px; border: 1px solid #ccc; border-radius:5px;">
                                <option value="1">打印</option>
                                <option value="0">不打印</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <i class="require-red"></i>机构服务中心图片：</th>
                        <td>
                            <div id="tb2" style="    margin-bottom: 20px;">
                                <form id="tb_form2" onSubmit="return false">
                                    <input type="file" id="button_clicked_background_org" name="button_clicked_background_org" style="display:none;" onchange="clicked_filechange2(event)">
                                    <button id="tb_cont_org" onclick="button_clicked_bg_clicked2()" style="margin-top:16px;margin-left: 12px;" class="no_img_button">
                                        <img src="" id="tb_img_org" alt="点击选择图片">
                                    </button>
                                </form>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <i class="require-red"></i>周边交通地图：
                        </th>
                        <td>
                            <div id="tb_pic2" style=" margin-bottom: 20px;">
                                <form id="tp_form2" onSubmit="return false">
                                    &nbsp;&nbsp;
                                    <input type="file" id="button_normal_background_org" name="button_normal_background_org" style="display:none;" onchange="normal_filechange2(event)">
                                    <button id="button_normal_background_org_img" onclick="button_normal_bg_clicked2()" style="margin-top:16px;" class="no_img_button">
                                        <img src="" id="normal_background_img_org" alt="点击选择对应图片">
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th>
                            <input type="hidden">
                        </th>
                        <td>
                            <input type="button" value="添加" id="add_save_org" class="btn btn-primary btn55 mr8" onclick="add_save_organization()">
                            <input type="button" value="重置" id="reset_org" onclick="reset_organization()" class="btn btn55 mr8">
                            <input type="button" value="示例" id="example_org" onclick="example_org()" class="btn btn55 mr8">
                            <input type="button" value="删除" id="remove_org" onclick="remove_organization()" class="btn btn55 btnr">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
