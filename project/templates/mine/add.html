    <form action="" method="post">


 <div class="input-group input-group-lg">

          <input type="text" name="name" value="" class="form-control" placeholder="收件人姓名" aria-describedby="sizing-addon1"><br/>
</div>



<ul>&nbsp;</ul>


 <div class="input-group input-group-lg">

<!-- Split button -->
        {# 性别按钮 #}


 <div class="input-group input-group-lg">

      <input type="text" name="sex" value="" class="form-control" placeholder="男/女" aria-describedby="sizing-addon1"></div><ul>&nbsp;</ul>



 <div class="input-group input-group-lg">

 </form>
