{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

       <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% block script %}
    <script type="text/javascript" src="{% static 'mine/js/register.js' %}"></script>
    {% endblock script %}

  </head>

<body>
 <p align="center" style="font-size: 1.4em">注册</p>
<br><br><br>
 <form action="/register/" method="post">
     {% csrf_token %}
     <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default"  type="button">手机号码</button>
      </span>
      <input type="text"  id="phone" name="phone" value="" class="form-control" placeholder="请输入11位手机号码">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

     <br><br>
      <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default"  type="button">密码</button>
      </span>
      <input type="password" class="form-control"  id="password" name="password"  value="" placeholder="设置你的密码">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
    <br><br>

   <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" name="auth_code" value="" placeholder="请输入短信验证码">
      <span class="input-group-btn">
        <button class="btn btn-default"  id='smsBtn' type="button">点击获取</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

    <br><br><br><br>
    <button type="submit" class="btn btn-primary btn-lg btn-block" >立即注册</button>
     <br>
     <p align="center"><a href="/login/">已有账号?点击登录</a></p>
</form>
</body>
</html>
